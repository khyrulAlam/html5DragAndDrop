<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/office/16/000000/resize-four-directions.png"
      type="image/x-icon"
    />
    <title>Drag And Copy Element</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="project-title">
        <h3>HTML5 Drag and Copy</h3>
        <div class="github-link">
          <a href=""
            ><img
              src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
              alt="github"
          /></a>
        </div>
      </div>
    </header>

    <section class="dragCopyWrapper">
      <div class="draggableElement">
        <div class="dragMe" draggable="true">Signatory 1</div>
        <div class="dragMe" draggable="true">Signatory 2</div>
        <div class="dragMe" draggable="true">Signatory 3</div>
        <div class="dragMe" draggable="true">Signatory 4</div>
      </div>

      <div class="dropHere"></div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
