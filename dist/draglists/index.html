<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/office/16/000000/resize-four-directions.png"
      type="image/x-icon"
    />
    <title>HTML5 Drag And Drop</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="project-title">
        <h3>HTML5 Drag and Drop</h3>
        <div class="github-link">
          <a href=""
            ><img
              src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
              alt="github"
          /></a>
        </div>
      </div>
    </header>

    <section class="drag-list-wrapper">
      <div class="left-list" id="dropMeThere">
        <h3>To-do</h3>
        <div class="dragMe" draggable="true">alu</div>
        <div class="dragMe" draggable="true">mula</div>
        <div class="dragMe" draggable="true">kodu</div>
        <div class="dragMe" draggable="true">kumra</div>
      </div>
      <div class="right-list" id="dropMeHere">
        <h3>Done</h3>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
